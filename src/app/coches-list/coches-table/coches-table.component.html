<table>
    <thead>
        <th>Id</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Potencia</th>
        <th>Precio</th>
        <th>Fecha de Alta</th>
        <th></th>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of coches">
            <tr (click)="cocheSeleccionado.emit(item)" [ngClass]="{vendido: item.vendido}">
                <td>{{item.id}}</td>
                <td [appCocheEstado]="item.vendido">{{item.marca | uppercase}}</td>
                <td [appHighlight]="item.color" [color]="'purple'" [size]="'40px'"  >{{item.modelo | uppercase}}</td>
                <td>{{item.potencia | potencia}}</td>
                <td>{{item.precio | currency }}</td>
                <td>{{item.fecha | date : 'longDate' | uppercase }}</td>
                <td>     
                    <i title="Eliminar Coche" class="fa fa-trash" (click)="borrarClick($event, item)"></i>                           
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
