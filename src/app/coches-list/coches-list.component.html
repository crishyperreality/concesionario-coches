<div class="container">
    <h1>Listado de coches</h1>
    <div class="buttons">
        <!-- <button (click)="mostrarOcultarVendidos()"> {{soloVendidos ? 'Mostrar Todos' : 'Mostrar solo vendido' }}</button> -->
        <button (click)="mostrarOcultarVendidos()"> {{soloVendidosLabel}}</button>
        <button *ngIf="verTabla" (click)="mostrarTarjetas()">Mostrar tarjetas</button>
        <button *ngIf="!verTabla" (click)="mostrarTabla()">Mostrar tabla</button>
    </div>
    <app-coches-table *ngIf="verTabla" [coches]="cochesFiltrados" (borrar)="borrarCoche($event)" (cocheSeleccionado)="mostrarCocheClick($event)"></app-coches-table>
    <app-coches-card-list *ngIf="!verTabla" [coches]="cochesFiltrados"  (cocheSeleccionado)="mostrarCocheClick($event)">
    </app-coches-card-list>
</div>
